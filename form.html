<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/estilo2.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap"rel="stylesheet"/>
    <title>Cadastro de filmes</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2></h2>
      </div>
     <br><br>
      <form id="form" class="form">
        <div class="form-control">
          <label for="username">Nome do filme</label>
          <input
            type="text"
            id="username"
            placeholder="Digite o nome do filme aqui ..."
          />
          <i class="fas fa-exclamation-circle"></i>
          <i class="fas fa-check-circle"></i>
          <small>Mensagem de erro</small>
        </div>

        <div class="form-control">
          <label for="username">Elenco Principal</label>
          <input
            type="text"
            id="username"
            placeholder="Digite o elenco do filme aqui..."
          />
          <i class="fas fa-exclamation-circle"></i>
          <i class="fas fa-check-circle"></i>
          <small>Mensagem de erro</small>
        </div>
          
        <div class="form-control">
          <label for="username">Sinopse</label>
          <input
            type="text"
            id="username"
            placeholder="Digite a sinopse aqui..."
          />
          <i class="fas fa-exclamation-circle"></i>
          <i class="fas fa-check-circle"></i>
          <small>Mensagem de erro</small>
        </div>

        <div class="form-control">
          <label for="username">Produtora do filme</label>
          <input
            type="text"
            id="username"
            placeholder="Digite a produtora do filme aqui..."
          />
          <i class="fas fa-exclamation-circle"></i>
          <i class="fas fa-check-circle"></i>
          <small>Mensagem de erro</small>
        </div>
        
        <div class="form-control">
          <label for="username">Duração</label>
          <input
            type="text"
            id="username"
            placeholder="Digite a duração aqui..."
          />
          <i class="fas fa-exclamation-circle"></i>
          <i class="fas fa-check-circle"></i>
          <small>Mensagem de erro</small>
        </div>
        
        <div class="form-control">
          <label for="username"> Indicação etária</label>
          <input
            type="text"
            id="username"
            placeholder="Digite a Indicação etária..."
          />
          <i class="fas fa-exclamation-circle"></i>
          <i class="fas fa-check-circle"></i>
          <small>Mensagem de erro</small>
        </div>
        
        <div class="form-control">
        <center><h3>Marcar o filme como destaque</h3></center>
        <input type="checkbox">
        <a href="index.html">
        
        <input type="button" value="Voltar" id="btnVoltar">
          
        </a>
      
         
        </div>
      

        <button type="submit">Enviar</button>
        <br><br>
        
        <button type="submit">Cancelar</button>
        
      </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script src="js/form1.js"></script>
  </body>
</html>
